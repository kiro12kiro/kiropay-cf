<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiroPay Project</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* ستايلات لوحة الأدمن */
        .admin-panel-container {
            padding: 20px;
            max-width: 900px; /* عرض مناسب للوحة */
            margin: 2rem auto; /* توسيط اللوحة */
        }

        #admin-panel {
            background-color: #f0f0f0;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 2px dashed #007bff;
        }

        #admin-panel h2 {
            text-align: center;
            color: #333;
        }

        .admin-section {
            margin-top: 1.5rem;
            background: #fafafa;
            padding: 1rem;
            border-radius: 4px;
        }

        .admin-section h4 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        /* ستايل فورمات الأدمن */
        #admin-search-form, #admin-update-balance-form {
            display: flex;
            gap: 10px;
            margin-top: 0.5rem;
        }

        #admin-search-form input, #admin-update-balance-form input {
            flex-grow: 1; /* خلي الانبوت ياخد باقي المساحة */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #admin-search-form button, #admin-update-balance-form button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            background-color: #007bff;
        }

        #admin-update-balance-form button {
             background-color: #28a745; /* لون أخضر للـ update */
        }

        /* كارت المستخدم اللي بنبحث عنه */
        #admin-searched-user-card {
            display: none; 
            background: #fff; 
            padding: 1rem; 
            margin-top: 1rem; 
            border-radius: 4px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #admin-searched-user-card p {
            margin: 0.5rem 0;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="card-container">
            <div class="card">
                <img src="https://via.placeholder.com/100" alt="Card Image" class="card-img" id="user-avatar">
                <p id="user-name">Name: </p>
                <p id="user-family">Family: </p>
                <p id="user-balance">Balance: </p>
            </div>
        </div>

        <div class="form-container">
            <form id="login-form">
                <h3>Login</h3>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <form id="signup-form">
                <h3>Sign Up</h3>
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="family" placeholder="Family" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>

                <label for="avatar-file" style="text-align: left; font-size: 0.9em; color: #555;">Profile Picture (Optional):</label>
                <input type="file" id="avatar-file" accept="image/png, image/jpeg">

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <div id="message" style="text-align: center; margin-top: 1rem; font-size: 1.1em;"></div>

    <div class="admin-panel-container">
        
        <div id="admin-panel" style="display: none;">
            
            <h2>لوحة تحكم الأدمن</h2>
            
            <div class="admin-section">
                <h4>البحث عن مستخدم (بالاسم)</h4>
                <form id="admin-search-form">
                    <input type="text" id="admin-search-name" placeholder="أدخل اسم المستخدم" required>
                    <button type="submit">بحث</button>
                </form>
                
                <p id="admin-search-message" style="color: red; margin-top: 10px;"></p>

                <div id="admin-searched-user-card" style="display: none;">
                    <p><strong>الاسم:</strong> <span id="searched-user-name"></span></p>
                    <p><strong>العائلة:</strong> <span id="searched-user-family"></span></p>
                    <p><strong>الإيميل:</strong> <span id="searched-user-email"></span></p>
                    <p><strong>الرصيد الحالي:</strong> <span id="searched-user-balance"></span></p>
                    
                    <hr style="margin: 1rem 0;">

                    <h4>تعديل الرصيد</h4>
                    <form id="admin-update-balance-form">
                        <input type="number" id="admin-balance-amount" placeholder="الكمية (اكتب سالب للخصم)" required>
                        <button type="submit">تحديث الرصيد</button>
                    </form>
                    <p id="admin-balance-message" style="color: green;"></p>

                    <h4 style="color: #dc3545; margin-top: 1.5rem;">حذف المستخدم (خطر)</h4>
                    <button id="admin-delete-user-btn" style="background-color: #dc3545; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer;">
                        حذف هذا المستخدم نهائياً
                    </button>
                    <p id="admin-delete-message" style="color: red;"></p>
                </div>
            </div>
        </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
