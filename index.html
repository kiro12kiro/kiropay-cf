<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiropay Wallet - لوحة التحكم</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kiropay Wallet</h1>
        <div id="user-info" style="display: none;">
            <div id="user-profile-card">
                <img id="profile-image" src="" alt="صورة الملف الشخصي" style="width: 50px; height: 50px; border-radius: 50%;">
                <span id="welcome-message"></span>
                <span id="user-balance"></span>
            </div>
            <button id="logout-btn">تسجيل الخروج</button>
        </div>
    </header>

    <main>
        <section id="auth-section" class="card">
            <h2>تسجيل الدخول</h2>
            <form id="login-form">
                <label for="login-email">الإيميل:</label>
                <input type="email" id="login-email" required>

                <label for="login-password">الباسورد:</label>
                <input type="password" id="login-password" required>

                <button type="submit">دخول</button>
            </form>
            <p id="auth-message" class="message"></p>
        </section>

        <section id="user-dashboard" style="display: none;">
            <h2>المتجر</h2>
            <div class="store-container">
                <ul id="store-items-list" class="store-grid">
                    </ul>
                <p id="store-message" class="message"></p>
            </div>
        </section>

        <section id="admin-panel" style="display: none;">
            <h2>لوحة تحكم الأدمن</h2>
            
            <div class="admin-section card">
                <h3>تحديث رصيد المستخدمين</h3>
                <form id="admin-balance-form">
                    <label for="admin-target-email">إيميل المستخدم:</label>
                    <input type="email" id="admin-target-email" required>
                    
                    <label for="admin-amount">المبلغ (لإضافة/خصم):</label>
                    <input type="number" id="admin-amount" required>
                    
                    <button type="submit">تحديث الرصيد</button>
                </form>
                <p id="admin-balance-message" class="message"></p>
            </div>

            <div class="admin-section card">
                <h3>إضافة عنصر جديد للمتجر</h3>
                <form id="admin-add-item-form">
                    <label for="store-item-name">اسم المنتج:</label>
                    <input type="text" id="store-item-name" required>

                    <label for="store-item-price">السعر (نقاط):</label>
                    <input type="number" id="store-item-price" required min="1">

                    <label for="store-item-image-file">صورة المنتج (اختياري):</label>
                    <input type="file" id="store-item-image-file" accept="image/png, image/jpeg">
                    
                    <button type="submit">إضافة المنتج</button>
                </form>
                <p id="admin-store-message" class="message"></p>
            </div>

            <div class="admin-section card">
                <h3>إدارة عناصر المتجر الحالية</h3>
                <p id="admin-items-load-status" class="message"></p>
                <ul id="admin-store-items-list">
                    </ul>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
