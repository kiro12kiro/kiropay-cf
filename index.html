<div class="admin-section" id="admin-store-management" style="display: none;">
    <h2>إدارة متجر العقارات</h2>

    <div class="admin-card">
        <h3>إضافة عقار جديد</h3>
        <form id="add-store-item-form" class="admin-form">
            <div class="form-group">
                <label for="item-name">اسم العقار:</label>
                <input type="text" id="item-name" required>
            </div>
            <div class="form-group">
                <label for="item-price">السعر (نقاط):</label>
                <input type="number" id="item-price" min="1" required>
            </div>
            <div class="form-group">
                <label for="item-description">الوصف (اختياري):</label>
                <textarea id="item-description" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="item-image-url">رابط الصورة (اختياري):</label>
                <input type="url" id="item-image-url">
            </div>
            <button type="submit" class="btn btn-primary">إضافة عقار</button>
            <p id="add-item-message" class="message"></p>
        </form>
    </div>

    <div class="admin-card mt-3">
        <h3>العقارات الموجودة</h3>
        <table id="store-items-table" class="admin-table">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>السعر</th>
                    <th>الوصف</th>
                    <th>الصورة</th>
                    <th>إجراء</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
        <p id="store-items-message" class="message"></p>
    </div>
</div>
